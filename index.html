<script>
  const GUILD_ID = '895053873281134662';
  async function buildDiscordWidget() {
    const res = await fetch(
      `https://discord.com/api/guilds/${GUILD_ID}/widget.json?include_presences=true`
    );
    const data = await res.json();

    // atualiza count
    document.getElementById('online-count').textContent = data.presence_count;

    // preenche lista
    const list = document.getElementById('member-list');
    data.members.forEach(m => {
      const div = document.createElement('div');
      div.className = 'member d-flex align-items-center mb-2';

      const img = document.createElement('img');
      img.src = m.avatar_url;
      img.className = 'avatar rounded-circle me-2';

      const span = document.createElement('span');
      span.textContent = m.username;

      div.append(img, span);
      list.append(div);
    });
  }
  buildDiscordWidget();
</script>

  <script>
    const CHANNEL_ID = 'UCbbjmqDAMwPENwpnJIjeoOw';
    const RSS_URL = `https://www.youtube.com/feeds/videos.xml?channel_id=${CHANNEL_ID}`;
  
    async function loadLatestYT() {
      const resp = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`);
      const data = await resp.json();
      const latest = data.items[0];
      const videoId = new URL(latest.link).searchParams.get('v');
      document.getElementById('yt-iframe').src = `https://www.youtube.com/embed/${videoId}`;
    }
  
    loadLatestYT();
  </script>

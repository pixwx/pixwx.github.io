    <script>
      AOS.init();

      $(window).on("scroll", function() {
        var bodyHeight = $(document).height() - $(window).height();
        var scrollPercentage = $(window).scrollTop() / bodyHeight;
        $(".navbar").css('background', 'linear-gradient(180deg, var(--tangerine) ' + scrollPercentage * 100 + '%, var(--tomato) ' + (100 + scrollPercentage * 100) + '%)');

        var animationDuration = 0.5 + (1 - scrollPercentage) * 0.5;
        $(".navbar img").css('animation-duration', animationDuration + 's');

        if (scrollPercentage >= 0.9) {
          $(".footer").css('opacity', '0');
        } else {
          $(".footer").css('opacity', '1');
        }
      });
    </script>
